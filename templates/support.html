        <div class="card form-card">
            <h2>Support</h2>
            <p class="muted">Questions or takedown requests? Contact us through your preferred method.</p>
            <div class="cta">
                <a class="btn" href="https://t.me/{{ TELEGRAM_USER }}" target="_blank" rel="noopener">

            </div>
        </div>
    </section>
{% endblock %}
